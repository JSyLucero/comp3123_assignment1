<form #addForm="ngForm" novalidate>
    Username: <input type="text" name="username" ngModel required><br>
    Level: <select name="level" ngModel required><option>Select a level</option><option>1</option></select><br>       
    Mode: <input type="text" name="mode" ngModel required><br>
    Time: <input type="text" name="time" ngModel required><br>
    Recently Played: <select name="game" ngModel required><option>Select a game</option><option *ngFor="let game of gameService.games">{{game.title}}</option></select><br>
    Status: <select name="status" ngModel required><option>Select a status</option><option>In Game</option><option>Online</option></select><br>
    <button [disabled]="!addForm.form.valid" (click)="add()" [disabled]>Add</button><button (click)="cancel()">Cancel</button>
</form>
