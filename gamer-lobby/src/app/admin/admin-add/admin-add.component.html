<form #addForm="ngForm" novalidate>
    Username: <input type="text" name="username" #username="ngModel" ngModel required><br>
    <div [hidden]="username.valid || username.pristine">Username required</div>
    Level: <select name="level" #level="ngModel" ngModel required><option disabled selected>-Select a level-</option><option>1</option></select><br>     
    Mode: <input type="text" name="mode" #mode="ngModel" ngModel required><br>
    <div [hidden]="mode.valid || mode.pristine">Mode required</div>
    Time: <input type="text" name="time" #time="ngModel" ngModel required><br>
    <div [hidden]="time.valid || time.pristine">Time required</div>
    Recently Played: <select name="game" #game="ngModel" ngModel required><option disabled selected>-Select a game-</option><option *ngFor="let game of gameService.games">{{game.title}}</option></select><br>
    Status: <select name="status" ngModel #status="ngModel" required><option disabled selected>-Select a status-</option><option>In Game</option><option>Online</option></select><br>
    <button [disabled]="!addForm.form.valid" (click)="add()" [disabled]>Add</button><button (click)="cancel()">Cancel</button>
</form>
