Admin<button>Logout</button>
<br>
<div>
  <button>Player</button>
  <button>Games</button>
</div>
<br>
<input type="text" name="search">
<button>Add</button>
<table>
  <tr>
    <th>Username</th>
    <th>Level</th>
    <th>Mode</th>
    <th>Time</th>
    <th>Recently Played</th>
    <th>Status</th>
  </tr>
  <tr *ngFor ="let user of users" (click)="onSelect(user)">
    <td>{{user.username}}</td>
    <td>{{user.level}}</td>
    <td>{{user.mode}}</td>
    <td>{{user.time}}</td>
    <td>{{user.game}}</td>
    <td>{{user.status}}</td>
    <td><button>Update</button></td>
    <td><button>Delete</button></td>
  </tr>
</table>
