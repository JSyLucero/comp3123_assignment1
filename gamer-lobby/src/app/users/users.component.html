<button routerLink="/login">Login</button>
<br>
<input type="text" name="search">
<table>
  <tr>
    <th>Username</th>
    <th>Level</th>
    <th>Mode</th>
    <th>Time</th>
    <th>Recently Played</th>
    <th>Status</th>
    <th></th>
  </tr>
  <tr *ngFor ="let user of users" (click)="onSelect(user)">
    <td>{{user.username}}</td>
    <td>{{user.level}}</td>
    <td>{{user.mode}}</td>
    <td>{{user.time}}</td>
    <td>{{user.game}}</td>
    <td>{{user.status}}</td>
    <td><button routerLink="/user/{{user.username}}">Invite</button></td>
  </tr>
</table>
